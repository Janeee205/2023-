<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jueun Kim">
  <meta name="keywords" content="HSFF">
  <meta name="description" content="HSFF 실습">
  <title>HSFF실습</title>

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/9b527152d1.js" crossorigin="anonymous"></script>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="global-header">

    <div class="login-wrapper">
      <!-- 로그인 회원가입 -->
      <ul class="account-list">
        <li><a href="">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            로그인</a></li>
        <li><a href="">
            <i class="fa-solid fa-user-group"></i>
            회원가입</a></li>
        <li><a href="">
            <i class="fa-solid fa-key"></i>
            아이디/비밀번호 찾기</a></li>
      </ul>
    </div>

    <div class="gnb-wrapper">
      <div class="gnb-left">
        <h1 class="logo">
          <a href="">
            <img src="images/logo.svg" alt="">
          </a>
        </h1>

        <nav class="gnb-nav sm-hidden">
          <h2 class="visually-hidden">메뉴</h2>
          <!-- 1200안으로 떨어지면 가려짐 -->
          <ul class="gnb-nav-list">
            <li class="gnb-nav-item"><a href="/">포럼 소개</a></li>
            <li class="gnb-nav-item"><a href="/">포럼신청</a></li>
            <li class="gnb-nav-item"><a href="/">포럼활동</a></li>
            <li class="gnb-nav-item"><a href="/">정보마당</a></li>
            <li class="gnb-nav-item"><a href="/">고객센터</a></li>
          </ul>
        </nav>

        <div class="square-btn">
          <a href="">
            <!-- 1200아래로 떨어지면서 나타나야함 -->
            <img src="images/btn_nav.svg" alt="">

          </a>
        </div>

      </div>

    </div>
  </header>


  <body>
    <main>
      <div class="wrapper">
        <div class="slide-wrapper">
          <ul class="slide-list">
            <li><img src="images/img1.jpg" alt="첫번째 이미지"></li>
            <li><img src="images/img2.jpg" alt="두번째 이미지"></li>
            <li><img src="images/img3.jpeg" alt="세번째 이미지"></li>
          </ul>
        </div>

        <div class="button-wrapper">
          <button type="button">첫번째</button>
          <button type="button">두번째</button>
          <button type="button">세번째</button>
        </div>

      </div>
    </main>
  </body>

  <script src="js/script.js"></script>
</body>

</html>
