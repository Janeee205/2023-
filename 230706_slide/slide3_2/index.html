<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jueun Kim">
  <meta name="keywords" content="slide">
  <meta name="description" content="화살표 이용한 슬라이드 만들기">
  <title>Slide</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/9b527152d1.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <div class="slide-wrapper">
      <ul class="slide-list">
        <li><img src="./images/photo1.jpg" alt="slide img1 바다 앞 공원"></li>
        <li><img src="./images/photo2.jpg" alt="slide img2 바다"></li>
        <li><img src="./images/photo3.jpg" alt="slide img3 바다"></li>
      </ul>
    </div>
    <div class="btn-group">
      <button class="prev" type="button">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button class="next" type="button">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
    <div class="dot-btn-group">
      <button type="button" class="btn1"></button>
      <button type="button" class="btn2"></button>
      <button type="button" class="btn3"></button>
    </div>
  </div>
  
  <!-- <script src="./js/script.js"></script> -->
  <script src="./js/script.js"></script>
</body>

</html>
