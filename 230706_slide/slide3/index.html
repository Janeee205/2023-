<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jueun Kim">
  <meta name="keywords" content="slide">
  <meta name="description" content="슬라이드 만들기">
  <title>Slide</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/9b527152d1.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">

    <div class="slide-wrapper">
      <ul class="slide-list">
        <li><img src="./images/photo1.jpg" alt="slide img1 바다 앞 공원"></li>
        <li><img src="./images/photo2.jpg" alt="slide img2 바다"></li>
        <li><img src="./images/photo3.jpg" alt="slide img3 바다"></li>
      </ul>
    </div>
    <div class="arrow-btn-group">
      <div class="left-arrow">
        <i class="fa-solid fa-circle-arrow-left"></i>
      </div>
      <div class="right-arrow">
        <i class="fa-solid fa-circle-arrow-right"></i>
      </div>
    </div>

  </div>
  <!-- <script src="./js/script.js"></script> -->
  <script src="./js/script.js"></script>
</body>

</html>
