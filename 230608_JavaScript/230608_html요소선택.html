<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <h1 id="hangry">짬짜면 먹고싶다</h1>
    <button type="button" id="btn">짬짜면</button>

    <h2 id="practice">연습</h2>
    <button type="button" id="btn2">BUTTON</button>
  </div>
  <script>
    // document.getElementById('hangry').innerHTML = '소식하자';
    // document.getElementById('hangry').style.color = 'skyblue';

    /*
        function change(){
          document.getElementById('hangry').innerHTML = '소식하자';
          document.getElementById('hangry').style.color = 'blue';
        }
    */

    // btn.addEventListener('click', change);
    //document.getElementById('btn').addEventListener('click', change);


    // 콜백함수
    // 전역변수 / 지역변수

    // 아래 변수는 함수 밖에 선언했으므로 다른 함수에도 영향을 줄 수 있다.(전역변수)
    const hangry = document.getElementById('hangry');
    const btn = document.getElementById('btn');

    btn.addEventListener('click', function () {

      // 함수 안에 변수 선언하면 다른 함수에 영향을 줄 수 없다.(지역변수)
      hangry.innerHTML = " 소식한다."
      hangry.style.color = 'lightgreen';

    })



    const btn2 = document.getElementById('btn2');
    const practice = document.getElementById('practice');
    function clickBtn2() {
      practice.innerHTML = '집가자';
      practice.style.color = 'yellow';
    }


    btn2.addEventListener('click', clickBtn2);


  </script>
</body>

</html>
